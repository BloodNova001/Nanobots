{% extends 'base.html' %}

{% block content %}
  <h2>Announcements</h2>
  <ul>
    {% for announcement in announcements_data %}
      <li>
        <h3>{{ announcement.title }}</h3>
        <p>{{ announcement.content }}</p>
        <p>{{ announcement.date }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
