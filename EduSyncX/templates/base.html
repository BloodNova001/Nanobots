{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>EduSyncX</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
      <img src="{% static 'logo.jpg' %}" alt="EduSyncX" width="30" height="30" style="margin-right: 10px;">
      EduSyncX
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'attendance' %}">Attendance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'homework' %}">Homework</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'announcements' %}">Announcements</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'student_profiles' %}">Student Profiles</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
